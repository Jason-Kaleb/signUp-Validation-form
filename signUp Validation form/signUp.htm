<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link href="signUp.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@650&display=swap" rel="stylesheet">
        <link rel="icon" href="favicon.ico">
        <title>Sign-Up</title> 
    </head>
<body>
 <h2>Welcome to Jason's Sign-Up Page</h2>
                       <hr>
<center>
<div id="div">

    <form name="myForm" action="#" method="post">
    
        <fieldset id="fieldset">
         <h2>Sign-Up Form</h2>

         <img src="LoginPic2.Png" width="30%" height="30%" alt="SunnySide Logo">
         <div  id="div2">
            <label id="fName">First Name: </label>
          <input type="text" name="fName" placeholder="First Name" id="name">
          <br>
          <br>

          <label id="lName">Last Name: </label>
          <input type="text" name="lName" placeholder="Last Name" id="last">
          <br>
          <br>

          <label id="Address">Address: </label>
          <input type="address" name="address" placeholder="Address" id="myAddress">
          <br>
          <br>

          <label  id="email">Email: </label>
          <input type="email" name="email" placeholder="example@gmail.com" id="myEmail">
          <br>
          <br>

          <label  id="phone">Mobile:</label>
          <input type="phone" name="phone" id="number">
          <br>
          <br>
          <button id="Sign-Up"   type="submit" onclick="validation()">Sign Up</button>
          <button type="reset">Reset</button>

         </div>
        </fieldset>

   </form>

</div>
</center>
<script src="signUp.js"></script>
</body>
</html>
